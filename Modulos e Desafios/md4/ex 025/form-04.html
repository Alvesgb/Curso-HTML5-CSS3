<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Formularios</h1>
    <form action="cadastro.php" method="post">
        
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmax"><input type="radio" name="sexo" id="isxmax">Masculino</label>
            <br>
            <label for="isxfem"><input type="radio" name="sexo" id="isxfem">Feminino</label>
        </fieldset>
        
        <fieldset>

            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol</label>

            <br>
            <label for="iesbasq"><input type="checkbox" name="esbasq" id="iesbasq">Basquete</label>
            <br>
            <label for="iestenis"><input type="checkbox" name="estenis" id="iestenis">Tenis</label>
            <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

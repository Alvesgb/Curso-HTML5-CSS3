    <!--Exemplo de  centralização de um video em iFrame-->
    
div.video > iframe{   <!--Adicionar o iframe em uma div com class="video"-->
    position: absolute;
    top: 1%;
    left: 2%;
    width: 95%;
    height: 97%;
}
div.video{
    background-color: #1a5c38;
    margin: 15px -20px;
    padding-bottom: 58%;
    position: relative;
}
